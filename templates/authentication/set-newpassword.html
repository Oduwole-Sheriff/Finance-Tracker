{% extends 'base_authentication.html' %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">

            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Set your new password</h4>
                </div>

                <form action="{% url 'reset-user-password'  uidb64 token %}" method="post">

                    {% csrf_token %}

                    {% include 'partials/_messages.html' %}

                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm" />
                        <small class="py-3 showPasswordToggle">SHOW</small>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" placeholder="Confirm Password" id="passwordField" class="form-control form-control-sm" />
                        <small class="py-3 showPasswordToggle">SHOW</small>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-block w-100 btn-primary submit-btn" />
                </form>

                <p>
                    <center>
                        Already have an account? <a href="/authentication/login">Login</a>
                    </center>
                </p>
                <p>
                    <center>
                        No account? <a href="/authentication/registration">Register Here</a>
                    </center>
                </p>

            </div>

        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
