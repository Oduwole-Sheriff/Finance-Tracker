{% extends 'base_authentication.html' %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">

            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Please enter your email to get reset link</h4>
                </div>

                <form action="{% url 'request-password' %}" method="post">

                    {% csrf_token %}

                    {% include 'partials/_messages.html' %}

                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm" value="{{values.email}}" />
                    </div><br>
                    
                    <input type="submit" value="Submit" class="btn btn-block w-100 btn-primary submit-btn" />
                </form>

                <p>
                    <center>
                        Already have an account? <a href="/authentication/login">Login</a>
                    </center>
                </p>
                <p>
                    <center>
                        Didn't have an account ? <a href="/authentication/registration">Register</a>
                    </center> 
                </p>

            </div>

        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
